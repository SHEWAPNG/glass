<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #ff6347;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .product, .cart-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            background-color: #fff;
        }

        .product img, .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-right: 15px;
        }

        button {
            background-color: #60095d;
            color: rgb(109, 231, 16);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8e7476;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Food Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#"></a>About</li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="product-list">
            <!-- Products will be dynamically inserted here -->
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productList = document.getElementById('product-list');
            const cartItems = document.getElementById('cart-items');
            const cart = [];

            // Example products
            const products = [
                { id: 1, name: 'Pizza', price: 9.99, image: 'https://via.placeholder.com/100' },
                { id: 2, name: 'Burger', price: 5.99, image: 'https://via.placeholder.com/100' },
                { id: 3, name: 'Sushi', price: 12.99, image: 'https://via.placeholder.com/100' }
            ];

            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div>
                        <h2>${product.name}</h2>
                        <p>$${product.price.toFixed(2)}</p>
                        <button onclick="addToCart(${product.id}, '${product.name}', ${product.price}, '${product.image}')">Add to Cart</button>
                    </div>
                `;
                productList.appendChild(div);
            });

            window.addToCart = (id, name, price, image) => {
                const item = { id, name, price, image };
                cart.push(item);
                updateCartDisplay();
            };

            function updateCartDisplay() {
                cartItems.innerHTML = '';
                cart.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'cart-item';
                    div.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div>
                            <p>${item.name} - $${item.price.toFixed(2)}</p>
                        </div>
                    `;
                    cartItems.appendChild(div);
                });
            }
        });
    </script>
</body>
</html>
